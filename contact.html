<!DOCTYPE HTML>

<html>

<head>
	<title>Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets1/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets1/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<!-- Wrapper-->
	<div id="wrapper">

		<!-- Nav -->
		<nav id="nav">
			<a href="index.html" class="icon solid fa-home"><span>Home</span></a>
			<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
			<a href="https://twitter.com" class="icon brands fa-twitter"><span>Twitter</span></a>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Me -->
			<article id="home" class="panel intro" style="background-color: rgb(214, 235, 238);">
				<header>
					<h1>Pratik Phadtare</h1>
					<p style="color: black;">Student At AIT, Pune</p>
				</header>
				<a href="#work" class="jumplink pic">
					<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
					<img src="1/me.jpg" alt="" />
				</a>
			</article>



			<!-- Contact -->
			<article id="contact" class="panel">
				<header>
					<h2>Contact Me</h2>
				</header>
				<form action="#" method="post">
					<div>
						<div class="row">
							<div class="col-6 col-12-medium">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="col-6 col-12-medium">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="col-12">
								<input type="text" name="subject" placeholder="Subject" />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="Message" rows="6"></textarea>
							</div>
							<div class="col-12">
								<input type="submit" value="Send Message" />
							</div>
						</div>
					</div>
				</form>
			</article>
		</div>
	</div>

	<!-- Scripts -->
	<script src="assets1/js/jquery.min.js"></script>
	<script src="assets1/js/browser.min.js"></script>
	<script src="assets1/js/breakpoints.min.js"></script>
	<script src="assets1/js/util.js"></script>
	<script src="assets1/js/main.js"></script>

</body>

</html>
